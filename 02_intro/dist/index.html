<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <title>Tailwind - CLI</title>
        <link rel="stylesheet"
              href="style.css">
    </head>

    <body class="bg-slate-950 text-white grid place-content-center h-screen">
        <h1 class="text-4xl m-6">
            Test
        </h1>

        <div class="bg-slate-100 text-black flex p-2 rounded-md align-middle items-center">
            <img class="rounded-full h-14"
                 src="https://shirtoid.com/wp-content/uploads/2014/07/Shinigami-sm.jpg"
                 alt="Shinigami">
            <div class="h-fit ml-6">
                <p>Shinigami</p>
                <p>Ruyk</p>
            </div>
        </div>

        <div class="mt-5">
            <div class="p-4 max-w-sm mx-auto bg-white rounded-xl shadow-lg flex items-center space-x-6">
                <div>
                    <img class="rounded-full h-12 w-12"
                         src="https://shirtoid.com/wp-content/uploads/2014/07/Shinigami-sm.jpg"
                         alt="Shinigami">
                </div>
                <div class="text-black font-medium text-2xl">
                    Shinigami
                    <p class="text-slate-500 text-base">Ruyk</p>
                </div>
            </div>
        </div>

        <div class="mt-5">
            <div class="bg-white rounded-md flex flex-col p-1">
                <img class=""
                     src="https://shirtoid.com/wp-content/uploads/2014/07/Shinigami-sm.jpg"
                     alt="Shinigami">
                <div class="text-black">
                    <p class="font-medium text-xl">Shinigami</p>
                    <p class="text-slate-500">Ruyk</p>
                </div>
            </div>
        </div>
    </body>

</html>
